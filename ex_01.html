<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
    	<style>
    		.box-red {
    			background-color: #ff0000;
    			width: 500px;
    			height: 60px;
    			}
    		.box-blu {
	    		 background-color: #0000ff;
	    		 width: 700px;
	    		 height: 80px;
    			}
    		.span-red {
    			background-color: #ff0000;
    			}	
    		.span-blu {
    			background-color: #0000ff;
    			}	
    			
    		.in-b {
    			display: inline-block;
    			background-color: #00ff00;
    			width: 300px;
    			height: 50px;
    			}
    	</style>
    
    </head>

    <body>
		<div class="box-red">
			css에서 div 태그 가로 세로 어떻게 적용되는지 확인해 보겠습니다.
		</div>
		
		<div class="box-blu">
			css에서 div 태그 가로 세로 어떻게 적용되는지 확인해 보겠습니다.
		</div>
        
        <p class="box-blu">
        	css에서 div 태그 가로 세로 어떻게 적용되는지 확인해 보겠습니다.
        </p>

		<span class="span-red">
			강아지
		</span>
		
		<span class="span-blu">
			고양이
		</span>
		
		<br><br>
		
		<img src="./img/jung.jpg" class="box-blu"> <!-- inline-block (가로 세로 줄 수 있다) -->
		
		<br> <br>
		
		<span class="in-b">
			강아지
		</span>
		
		<span class="in-b">
			고양이
		</span

		<p>inline block</p>
		<input type="text" class="box-red"> <!-- inline-block (가로 세로 줄 수 있다) -->
		<button type="button" class="box-red">저장</button><!-- inline-block (가로 세로 줄 수 있다) -->
		
		<!-- inline  -->
		<a href="https://www.naver.com" class="in-b">네이버</a> 
		
    </body>

</html>
